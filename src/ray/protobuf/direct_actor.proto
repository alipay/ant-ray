syntax = "proto3";

package ray.rpc;

import "src/ray/protobuf/common.proto";

message ReturnObject {
  // Data of the object.
  bytes data = 1;
  // Metaata of the object.
  bytes metadata = 2;
}

message PushTaskRequest {
  // The ID of the task to be pushed.
  bytes task_id = 1;
  // The task to be pushed.
  TaskSpec task_spec = 2;
}

message PushTaskReply {
  // The IDs for the returned objects.
  repeated bytes return_object_ids = 1;
  // The content for returned objects.
  repeated ReturnObject return_objects = 2;
}

// Service for direct actor.
service DirectActorService {
  // Push a task to a worker.
  rpc PushTask(PushTaskRequest) returns (PushTaskReply);
}