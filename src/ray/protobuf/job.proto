syntax = "proto3";

package ray.rpc;

import "src/ray/protobuf/common.proto";

enum JobState {
    SUBMITTED = 0;
    // Job resources are ready.
    READY = 1;
    // Job is running.
    RUNNING = 2;
    // Job completed successfully.
    COMPLETED = 3;
    // Job canceled by user.
    CANCELED = 4;
    // Job failed.
    FAILED = 5;
}

message StartJobRequest {
  // The job ID.
  bytes job_id = 1;
}

message StartJobReply {
  // The job ID.
  bytes job_id = 1;
  // Current state of this job.
  JobState state = 2;
}

// Service for communicating with the job_agent.py process on a remote node.
service JobService {
  // Start job.
  rpc StartJob(StartJobRequest) returns (StartJobReply);
}